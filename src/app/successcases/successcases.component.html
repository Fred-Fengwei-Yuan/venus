<section id="section2">
    <div class="container">
        <h1 class="j1" style="color:black;">Look at our successful cases</h1>
        <h2 class="mid1Content">successful cases successful cases successful</h2>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4"  *ngFor="let person of successfulpeople">
            <div class="successcasescontainer">
              <div class="praise-card" >
                <img class="successcasesimage" src="{{ person.image }}" alt="img" >
                  <div class="div1" >
                    <h3 class="h3" >
                        {{ person.name }}&nbsp;|&nbsp;{{ person.university }}
                    </h3>
                      <div class="div2" >
                        <div class="div3" >
                        Offer：{{ person.offerlocation }}，{{ person.offerposition }}
                        </div>
                      <div class="div3" >courses: {{ person.courses }}
                    </div>
                  </div>
                </div>
                <div class="div4"  >
                    {{ person.details |  slice: 0:210}}
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</section>
