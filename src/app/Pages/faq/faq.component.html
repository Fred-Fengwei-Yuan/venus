<!-- header bit -->
<header>
  <div class="jumbotron-fluid">
    <h1 class="j1">FAQ</h1>
  </div>
</header>

<!-- accordion bit -->
<div class="container">
  <div id="accordion">
      <div class="card" *ngFor='let question of questions; index as i'>
        <div class="card-header">
          <h5 class="mb-0">
            <a class="s1 collapsed" data-toggle="collapse" href="#collapse{{i}}">
              <i class="fa"></i> {{question.question}}
            </a>
          </h5>
      </div>
        <div id="collapse{{i}}" class="collapse" data-parent="#accordion">
          <div class="card-body s2">A. {{question.answer}}</div>
        </div>
    </div>
  </div>
</div>
