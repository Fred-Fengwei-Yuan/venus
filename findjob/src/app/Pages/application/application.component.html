
<section id="section1">
  
</section>

<div class="row">
    <div class="col-6">
        <h2>IMAGES</h2>
    </div>
    <div class="col-6">
            <form [formGroup]="myForm">

                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input class="form-control" formControlName="firstname">
                    <span *ngIf="firstname.invalid && firstname.touched">
                        Enter Your First Name
                    </span>
                </div>

                <div class="form-group">
                        <label for="lastname">Last Name:</label>
                        <input class="form-control" formControlName="lastname">
                        <span *ngIf="lastname.invalid && lastname.touched">
                            Enter Your Last Name
                        </span>
                    </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="form-control" formControlName="email">
                    <span *ngIf="email.invalid && email.touched">
                        Your email does not look right
                    </span>
                </div>  

                <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input class="form-control" formControlName="phone">
                        <span *ngIf="phone.invalid && phone.touched">
                            Your phone number does not look right
                        </span>
                    </div>  


                  
                  
                    <button [disabled]="myForm.invalid">Let's Do it!</button>
                  
            </form>
    </div>
    
</div>
